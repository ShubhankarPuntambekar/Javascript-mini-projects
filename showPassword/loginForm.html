<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type = "text/css" href="loginForm.css">
    <title>SLOW FOOD</title>
</head>
<body>
    
    <section class="loginContent">
        <div class="loginHeader">
            <h2>Login</h2>
        </div>
        <form action="" method="get" class="loginForm">
            <div class="lrow">
                <label for="email"></label>
                <input id="email" name="email" type="email" placeholder="Email" autofocus autocomplete="off" required/>
            </div>
            <div class="lrow">
                <label for="password"></label>
                <input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required/>
                <div class="show"><i class="bi bi-eye-slash" id="showPassword"></i></div>
            </div>
            
            <div class="lrow">
                <a class="recover" href="recover.html">Forgot Your Password?</a>
            </div>
            <div class="lrow">
                <button type="submit" class="loginBtn">Login</button>
            </div>
            <div class="lrow">
                <a class="signUpLink" href="signUpForm.html" >Create account</a>
            </div>
        </form>
    </section> 

   
    <script src="main.js"></script>
</body>
</html>
